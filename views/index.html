
<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayQuran</title>

<!-- Favicon -->
<link rel="icon" type="image/jpeg" href="https://files.catbox.moe/1z6syl.jpg">


    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
</head>
<body>
<header class="header">
    <nav class="nav container">
        <!-- Logo dengan ikon Al-Qur'an -->
        <h1 class="logo"><i class="fas fa-quran"></i> PlayQuran</h1>
        <div class="nav-actions">
            <button id="toggleDarkMode" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>
</header>


    <main class="container main">
        <div class="card">
            <div class="search-container">
                <input type="number" id="nomorSurah" placeholder="Masukkan nomor surah (1-114)" min="1" max="114">
                <button class="primary-btn" onclick="getQuranAudio()">
                    <i class="fas fa-play"></i> Putar Surah
                </button>
            </div>
            
            <div id="info" class="surah-info"></div>
            <audio id="audioPlayer" class="audio-player" controls></audio>
        </div>
        
    </main>

    <footer class="footer">
        <div class="container">
            <p>Made with <i class="fas fa-heart"></i> by Han</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
